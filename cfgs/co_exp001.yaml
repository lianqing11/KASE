common:
    exp_name: co_exp001
    arch: resnet50
    workers: 4
    batch_size: 64 
    bn_group: 2
    bn_sync_stats: True
    pretrained: True
    num_classes: 12
    max_iter: 380000
    warmup_steps: 0
    warmup_lr: 0.2
    base_lr: 0.00001
    lr_steps: [300000]
    lr_mults: [0.1]
    use_weight: False
    double_softmax: False
    teacher_alpha: 0.99
    momentum: 0.9
    weight_decay: 0.001
    lr_gamma: 0.1
    val_freq: 500
    print_freq: 10
    cls_balance: 0.01
    load_path:
    fix_constant: True
    constant: 0.001
    th: 0.5
    fix_constant: True
    constant: 0.001
    th: 0.5
    lambda_uk: 1

    epsilon: 0.02

    src_hflip: True
    src_xlat_range: 0.0
    src_affine_std: 0.0
    src_rot_std: 0
    random_crop: True
    padding: [16, 16]

    src_intens_scale_range_lower: 0.75
    src_intens_scale_range_upper: 1.333
    src_colour_rot_std: 0
    src_colour_off_std: 0
    src_greyscale: False 
    src_scale_u_range: [0.75, 1.333]
    src_cutout_prob: 0.0
    src_cutout_size: 0.3


    tgt_hflip: True
    tgt_xlat_range: 0.0
    tgt_affine_std: 0.0
    tgt_rot_std: 0
    tgt_intens_scale_range_lower: 0.75 
    tgt_intens_scale_range_upper: 1.333
    tgt_colour_rot_std: 0
    tgt_colour_off_std: 0
    tgt_greyscale: False 
    tgt_scale_u_range: [0.75, 1.333]
    tgt_cutout_prob: 0.0
    tgt_cutout_size: 0.3
    class_name: [plane, bcycl, bus, car, horse, knife, mcycl, person, plant, sktbd, train, truck]

    train_source_root: data/visda/train/
    train_target_root: data/visda/validation/
    train_source_source: ./data/visda/train/train.txt
    train_target_source: ./data/visda/validation/train.txt
    val_root: data/visda/validation/
    val_source: ./data/visda/validation/val.txt
    source_val_root: data/visda/train/
    source_val_source: ./data/visda/train/val.txt
